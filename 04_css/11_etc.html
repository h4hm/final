<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETC | CSS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
      line-height: 1.5;
      box-sizing: border-box;
      color: #000;
    }
  </style>
</head>

<body>
  <h1>Tool-tip</h1>
  <div class="tooltip-wrap">
    Tooltip보기Tooltip보기Tooltip보기Tooltip보기
    <div class="item top">Top</div>
    <div class="item bottom">bottom</div>
    <div class="item left">left</div>
    <div class="item right">right</div>
    <!-- <div class="tooltip-item2">Lorem ipsum</div> -->
  </div>
  <style>
    .tooltip-wrap {
      display: inline-block;
      position: relative;
      margin: 100px;
      font-weight: bold;
      font-size: 20px;
      color: blue;
      background-color: lightgreen;
    }



    .item {
      display: inline-block;
      width: 50px;
      text-align: center;
      font-size: 10px;
      font-weight: normal;
      box-sizing: border-box;
      color: white;
      background-color: rgba(255, 0, 0, 0.8);
      border-radius: 3px;
      /* transform: translateX(-50%); */
      /* word-break: break-all; */
    }

    .item::after {
      content: '';
      position: absolute;
      border-width: 5px;
      border-style: solid;
      border-color: rgba(255, 0, 0, 0.8) transparent transparent transparent;
    }

    .top::after {
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .left::after {
      top: 50%;
      right: -10px;
      transform: rotate(-90deg) translateX(50%);
    }

    .right::after {
      top: 50%;
      left: -10px;
      transform: rotate(90deg) translateX(-50%);
    }

    .bottom::after {
      top: -10px;
      left: 50%;
      transform: rotate(180deg) translateX(50%);
    }

    .top {
      position: absolute;
      top: -35px;
      left: 50%;
      margin-left: -25px;
    }

    .bottom {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
    }

    .left {
      position: absolute;
      top: 50%;
      left: -60px;
      margin-top: -8px;
    }

    .right {
      position: absolute;
      top: 50%;
      right: -60px;
      transform: translateY(-50%);
    }
  </style>

  <h2>Image style</h2>

  <div class="image1">
    <img
      src="https://images.unsplash.com/photo-1688903550207-392083c9a5a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
      alt="">
  </div>


  <style>
    .image1 img {
      display: block;
      margin: 0 auto;
      width: 500px;
      height: 300px;
      object-fit: cover;
      object-position: 80% 15%;
      max-width: 100%;
      padding: 10px;
      filter: grayscale(100%);
      border: 3px solid #000;
      border-radius: 15px;
    }
  </style>

  <h2>Mask</h2>
  <div class="image2"></div>
  <style>
    .image2 {
      width: 687px;
      height: 500px;
      -webkit-mask-image: url(./image/w3logo.png);
      -webkit-mask-repeat: no-repeat;
      background: url(https://images.unsplash.com/photo-1688903550207-392083c9a5a3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80) no-repeat 0 -500px / cover;
    }
  </style>
</body>

</html>
