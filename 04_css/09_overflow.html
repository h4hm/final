<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow | CSS</title>
</head>

<body>
  <h1>Overflow</h1>
  <h2>Hidden</h2>
  <div class="box-wrap">
    <div class="box"></div>
  </div>

  <style>
    .box-wrap {
      /* 넘치는부분 숨기기 */
      overflow: hidden;
      padding: 50px;
      width: 300px;
      height: 300px;
      background: lightyellow;
    }

    .box {
      width: 500px;
      height: 200px;
      background: red;
      opacity: 0.5;
    }
  </style>

  <h2>Scroll</h2>
  <div class="box-wrap scroll">
    <div class="box"></div>
  </div>

  <style>
    .scroll {
      overflow: scroll;
      background: pink;
    }
  </style>

  <h2>Auto</h2>
  <div class="box-wrap auto">
    <div class="box"></div>
  </div>

  <style>
    /* 글이 짧을땐 스크롤바 없음 / 글 길어지면 스크롤바가 생김 */
    .auto {
      overflow: auto;
    }
  </style>
</body>

</html>
